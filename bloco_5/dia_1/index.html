<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>

      let texto = "Mussum Ipsum, cacilds vidis litro abertis. Detraxit consequat et quo num tendi nada. A ordem dos tratores não altera o pão duris. Casamentiss faiz malandris se pirulitá. Aenean aliquam molestie leo, vitae iaculis nisl."
      const insereTexto = function(str) {
        document.getElementsByTagName('p')[0].innerHTML = str
      }
      insereTexto(texto)
      // ----------------------------------------------------

      const mudaCor = function () {
        document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)'
      }

      mudaCor()
      // ----------------------------------------------------

      const mudaCor2 = function(color) {
        document.getElementsByClassName('center-content')[0].style.backgroundColor = color
      }
      mudaCor2('white')
      // ----------------------------------------------------

      let new_title = 'Exercício 5.1 - Javascript'
      const corrigeTitulo = function(title) {
        document.getElementsByTagName('h1')[0].innerHTML = title
      }
      corrigeTitulo(new_title)
      // -----------------------------------------------------

      const converteCxAlta = function() {
        arr = document.getElementsByTagName('p')
        for (let index = 0; index <arr.length; index += 1)  {
          arr[index].innerHTML = arr[index].innerHTML.toUpperCase()
        }
      }
      converteCxAlta()
      // ------------------------------------------------------

      const mostraConsole = function() {
        arr = document.getElementsByTagName('p')
        for (let index = 0; index <arr.length; index += 1)  {
          console.log(arr[index].innerHTML)
        }
      }
      mostraConsole()

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
