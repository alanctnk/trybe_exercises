<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css">
  <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
  <script src="jquery.js"></script>
  <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
  <title>Exercícios 6.1</title>
</head>
<body>
  <form action="GET" id="my_form">
    <fieldset id="personal_data">
      <div class="form-group" > Nome: <input class="form-control required" type="text" name="nome" maxlength="40" required></div>
      <div class="form-group" > Email: <input class="form-control required" type="text" name="email" maxlength="50" required></div>
      <div class="form-group" > CPF: <input class="form-control required" type="text" name="cpf" maxlength="11" required></div>
      <div class="form-group" >Endereço: <input class="form-control required" type="text" name="endereco" maxlength="200" required></div>
      <div class="form-group" >Cidade: <input class="form-control required" type="text" name="cidade" maxlength="28" required></div>
      <div class="form-group">
        <label for="estados">Estado:
          <select id="estados" name="estado" required>
          </select>
        </label>
      <div class="form-group">Tipo:

        <label for="casa">
          Casa<input class="required_radio" id="casa" type="radio" name="tipo" value="casa" required>
        </label>
        <label for="apt">
          Apartamento<input class="required_radio" id="apt" type="radio" name="tipo" value="apartamento">
        </label>
      </div>
      </div>
      
    </fieldset>
    <fieldset id="infoJob">
      <div class="form-group">
        Resumo do currículo: <br>
        <label for="resume">
           <textarea class="required" name="resumo" id="resume" cols="100" rows="10" maxlength="1000" required></textarea>
        </label>
      </div>
      <div class="form-group">
        <div class="form-group">Cargo: <input class="form-control required" name="cargo" type="text" maxlength="40" required></div>
        <div class="form-group">Descrição do Cargo: <input class="form-control required" name="descricao" type="text" maxlength="500" required></div>
        <div class="form-group">Data de início: <input class="form-control required" id="data" name="data" type="text" placeholder="dd/mm/aa" required></div>
      </div>
    </fieldset>
    <button id="button_form" type="submit">Enviar</button>
    <button id="button_clean">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
