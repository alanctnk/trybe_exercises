<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercícios 6.1</title>
</head>
<body>
  <form action="GET" id="my_form">
    <fieldset id="personal_data">
      <span > Nome: <input class="required" type="text" name="nome" maxlength="40" required></span>
      <span > Email: <input class="required" type="text" name="email" maxlength="50" required></span>
      <span > CPF: <input class="required" type="text" name="cpf" maxlength="11" required></span>
      <span >Endereço: <input class="required" type="text" name="endereco" maxlength="200" required></span>
      <span >Cidade: <input class="required" type="text" name="cidade" maxlength="28" required></span>
      <span>
      <label for="estados">Estado:
        <select id="estados" name="estado" required>
        </select>
      </label>
      <span>Tipo:

        <label for="casa">
          Casa<input class="required_radio" id="casa" type="radio" name="tipo" value="casa" required>
        </label>
        <label for="apt">
          Apartamento<input class="required_radio" id="apt" type="radio" name="tipo" value="apartamento">
        </label>
      </span>
      </span>
      
    </fieldset>
    <fieldset id="infoJob">
      <div>
        Resumo do currículo: <br>
        <label for="resume">
           <textarea class="required" name="resumo" id="resume" cols="100" rows="10" maxlength="1000" required></textarea>
        </label>
      </div>
      <div>
        <span>Cargo: <input class="required" name="cargo" type="text" maxlength="40" required></span>
        <span>Descrição do Cargo: <input class="required" name="descricao" type="text" maxlength="500" required></span>
        <span>Data de início: <input class="required" name="data" type="text" placeholder="dd/mm/aa" required></span>
      </div>
    </fieldset>
    <button id="button_form" type="submit">Enviar</button>
    <button id="button_clean">Limpar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
